<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Natura</title>
    <meta id="view-port" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/pages/10.css">
</head>

<body>
    <div id="main-wrapper">
        <div id="active-audio"></div>
        <div id="background-layer01"></div>
        <div id="background-layer02"></div>
        <div id="player-wrapper">
            <div id="player-title">
            </div>
            <div id="player-controls">
                <div id="close-button" class="button">
                    <object type="image/svg+xml" data="images/close-header-button.svg"></object>
                    <p>Close</p>
                </div>
                <div id="help-button" class="button">
                    <object type="image/svg+xml" data="images/help-header-button.svg"></object>
                    <p>Ajuda</p>
                </div>
            </div>

            <div id="inner-content">

                <img src="images/pages/p10_s1.svg" id="step01_icon01" class="image-auto" />

                <img src="images/pages/p10_s2.svg" id="step01_icon02" class="image-auto" />

                <img src="images/pages/p10_s3.svg" id="step01_icon03" class="image-auto" />

                <p id="step01_p05">Quando estiver com os materiais em mãos, <strong>clique aqui</strong> para começar.</p>
                <img src="images/pages/p10_s4.svg" id="step01_img01" class="image-auto" />


                <!-- Steps Structure -->
                <div id="steps_box01"></div>
                <!--<img src="images/pages/p10_s12.svg" id="steps_img_click" class="image-auto" />-->
                <img src="images/pages/p10_s25.svg" id="steps_clock" class="image-auto" />
                <p id="steps_timer">02:00</p>
                <p id="steps_timer_end">Acabou o tempo</p>
                <img src="images/pages/p10_s4_2.svg" id="steps_continue" class="image-auto" />
                <!-- Steps Structure -->

                <div id="step02_header">
                    <img src="images/pages/p10_s8.svg" id="step02_icon01" class="image-auto" />
                    <p id="step02_p01">Pra quem vender?</p>
                </div>
                <div id="step02_wrapper">
                </div>

                <div id="step03_header">
                    <img src="images/pages/p10_s14.svg" id="step03_icon01" class="image-auto" />
                    <p id="step03_p01">O que vender?</p>
                </div>
                <div id="step03_wrapper">
                    <ul id="step03_list">
                    </ul>
                    <img src="images/pages/p10_s4_2.svg" id="steps_continue" class="image-auto" />
                </div>
            </div>
            <div id="navigation-wrapper">
                <div id="previous-button" class="disabled"></div>
                <div id="page-navigation-wrapper">
                    <div class="page-navigation-button" data-page-id="1">
                        <p>1</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="2">
                        <p>2</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="3">
                        <p>3</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="4">
                        <p>4</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="5">
                        <p>5</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="6">
                        <p>6</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="7">
                        <p>7</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="8">
                        <p>8</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="9">
                        <p>9</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="10">
                        <p>10</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="11">
                        <p>11</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="12">
                        <p>12</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="13">
                        <p>13</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="14">
                        <p>14</p>
                    </div>
                    <div class="page-navigation-button" data-page-id="15">
                        <p>15</p>
                    </div>
                </div>
                <div id="next-button" class="disabled"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.min.js"></script>

    <script type="text/javascript" src="js/pages/10.js"></script>
</body>

</html>
