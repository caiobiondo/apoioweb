<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Natura</title>
        <meta id="view-port" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">         
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <div id="main-wrapper">
            <div id="active-audio">
                <div id="active-button">
                    <img src="images/mobile-button.svg" />
                </div>
            </div>
            <div id="preloader">
                <div class="preloader-image">
                    <div class="preloader-number">0</div>
                    <img id="preloader-image" class="" src="images/preloader.gif" />
                </div>
            </div>
            <div id="background-layer01"></div>
            <div id="background-layer02"></div>
            <div id="player-wrapper">
                <div id="player-title">                    
                </div>
                <div id="player-controls">
                    <div id="close-button" class="button">
                        <object type="image/svg+xml" data="images/close-header-button.svg"></object>
                        <p>Fechar</p>
                    </div>
                    <div id="help-button" class="button">
                        <object id="help-button-obj" type="image/svg+xml" data="images/help-header-button.svg"></object>
                        <p>Ajuda</p>
                    </div>
                    <div id="sound-button" class="button">
                        <object id="sound-button-unmute" type="image/svg+xml" data="images/sound-button.svg" style="width:0px;height:0px;"></object>
                        <object id="sound-button-mute" type="image/svg+xml" data="images/no-sound-button.svg" style="width:0px;height:0px;"></object>
                    </div>
                    <div id="player-button" class="button">
                        <object id="player-button-play" type="image/svg+xml" data="images/play-button.svg" style="width:0px;height:0px;"></object>
                        <object id="player-button-pause"type="image/svg+xml" data="images/pause-button.svg" style="width:0px;height:0px;"></object>
                    </div>
                    <div id="back-button" class="button">
                        <object id="back-button-obj" type="image/svg+xml" data="images/previous-button-new2.svg"></object>
                        <p>Voltar tela anterior</p>
                    </div>
                </div>
                <div id="inner-content">                    
                </div>                
                <div id="navigation-wrapper">
                    <div id="previous-button" class="disabled"></div>
                    <div id="page-navigation-wrapper">
                        <div class="page-navigation-button" data-page-id="1">
                            <p>1</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="2">
                            <p>2</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="3">
                            <p>3</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="4">
                            <p>4</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="5">
                            <p>5</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="6">
                            <p>6</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="7">
                            <p>7</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="8">
                            <p>8</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="9">
                            <p>9</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="10">
                            <p>10</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="11">
                            <p>11</p>                        
                        </div>
                        <div class="page-navigation-button" data-page-id="12">
                            <p>12</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="13">
                            <p>13</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="14">
                            <p>14</p>
                        </div>
                        <div class="page-navigation-button" data-page-id="15">
                            <p>15</p>
                        </div>
                    </div>
                    <div id="next-button" class="disabled"></div>
                </div>
            </div>
        </div>
        <audio id="audioAlone"></audio>
        <script src="https://player.vimeo.com/api/player.js"></script>
        <script type="text/javascript" src="js/script.min.js"></script>
    </body>
</html>
